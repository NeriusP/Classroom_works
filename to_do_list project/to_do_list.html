<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="to_do_list_wMap.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<title>TO DO LIST</title>
<body>
    <div class='app_container'>
        <div class='list_container' id='toDoList'>
            <div><h1>To Do</h1></div>
                Pridėkite naują užduotį į sąrašą
                <br>
                <textarea rows = "3" cols = "60" name = "task" style="resize: none;">Įrašykite užduotį šiame lauke</textarea>
                <br>
                <input type = "submit" value = "Pridėti" />
        </div>
        <div class='list_container' id='inProgressList'>
            <div><h1>In progress</h1></div>
        </div>
        <div class='list_container' id='doneList'>
            <div><h1>Done</h1></div>
        </div>
    </div>
</body>
</html>
